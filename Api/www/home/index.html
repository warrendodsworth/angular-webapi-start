<h4>thoughts</h4>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div ng-repeat="post in posts.items">
      <p>
        <b>{{post.user.name}}</b>
        <span class="font-sm text-muted">@{{post.user.username}} &middot;</span> 
        <span class="font-xs text-muted">{{post.createDate | fromNow}}</span>
      </p>
      <p class="font-lg">{{post.text}}</p>
      <hr />
    </div>

    <uib-pagination total-items="total" ng-model="filters.page" items-per-page="filters.show"
                    ng-show="posts.total > filters.show" ng-change="pageChanged()"></uib-pagination>
  </div>
</div>
