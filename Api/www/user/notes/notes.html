<div ng-show="filters.action == 'list'">
  <h4>My Notes</h4>
  <p><a ng-show="identity.isAuth" ng-click="filters.action = 'create'" class="btn btn-primary btn-sm">CREATE</a></p>
  <br />

  <div ng-repeat="note in notes">
    <div class="pull-right">
      <a ng-click="delete( note, $index )">Delete</a>
    </div>
    <div>
      <h4>{{note.title}}</h4>
      <p class="text-muted">{{note.text}}</p>
    </div>
    <hr />
  </div>

  <uib-pagination total-items="total" ng-model="filters.page" items-per-page="filters.show"
                  ng-show="total > filters.show" ng-change="pageChanged()"></uib-pagination>
</div>

<div ng-show="filters.action == 'create'">
  <h4>Create</h4>
  <br />

  <div class="row">
    <div class="col-sm-5">

      <form name="form" novalidate>
        <div class="form-group">
          <label>Title</label>
          <input type="text" ng-model="model.title" name="title" class="form-control" placeholder="Title" />
        </div>

        <div class="form-group">
          <label>Text</label>
          <textarea ng-model="model.text" name="text" required class="form-control" cols="3" placeholder="Enter your note here"></textarea>
        </div>

        <input type="submit" ng-click="create( model )" value="Create" class="btn btn-primary" />&nbsp;
        <a ng-click="filters.action = 'list'">Cancel</a>
      </form>
      <br />

      <h4>{{model.title}}</h4>
      <p class="text-muted">{{model.text}}</p>
    </div>
  </div>
</div>

<result res="res"></result>
