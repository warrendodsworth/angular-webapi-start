
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:700,400,300' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/images/icon.ico" />

  <title>Register External</title>
  <link href="/build/lib.css" rel="stylesheet" />
  <link href="/build/src.css" rel="stylesheet" />
  <script src="/bundles/modernizr"></script>
</head>
<body ng-app="app" ng-controller="ExternalLoginController">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/#/" class="navbar-brand">
          Learn
        </a>
      </div>
      <div class="navbar-collapse collapse">
      
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page">
      <h2>Social Login</h2>

      <div ng-show="action == 'register'">

        <h4>Sign up with <b class="text-info">{{loginProvider}}</b></h4>
        <hr />

        <h4>Almost done.</h4>
        <p class="v-m">Check your info and click Create!</p>

        <form name="form" class="form-horizontal" role="form" novalidate>
          <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
              <input type="text" ng-model="model.name" name="name" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="email" ng-model="model.email" name="email" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Username</label>
            <div class="col-md-10">
              <input type="text" ng-model="model.username" name="username" username-available class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <input type="submit" ng-click="form.$valid && registerExternal( model )"
                     class="btn btn-primary" value="Create account" />
            </div>
          </div>
        </form>
      </div>

      <div ng-show="action == 'procsss'">
        <h3 class="text-center">Wheels are turning</h3>
      </div>

      <div ng-show="action == 'error'">
        <h3 class="text-center">Whoops theres been an issue</h3>
      </div>

      <result res="res"></result>
    </div>
    <footer></footer>
  </div>

  <div id="fb-root"></div>

  <script src="/www/js/lib.min.js"></script>
  <script src="/www/js/src.js"></script>
</body>
</html>
