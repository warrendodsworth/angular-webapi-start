<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Home</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link href="/www/lib/bower.css" rel="stylesheet" />
  <link href="/www/lib/app.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#/" class="navbar-brand">Api</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li></li>
        </ul>
        <ul ng-hide="identity.isAuth" class="nav navbar-nav navbar-right">
          <li><a href="#/login">Login</a></li>
        </ul>
        <ul ng-show="identity.isAuth" class="nav navbar-nav navbar-right">
          <li><a href="#/manage">{{identity.name}}</a></li>
          <li class="dropdown" uib-dropdown>
            <a uib-dropdown-toggle class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
            <ul uib-dropdown-menu class="dropdown-menu">
              <li>
                <a href="#/manage" class="text-muted">
                  {{identity.username}}
                </a>
              </li>
              <li><a href="#/manage">Manage</a></li>
              <li><a href="#/manage/logins">Manage Logins</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#/facebook" title="Basic Facebook data retrieved">Facebook Api</a></li>
              <li><a href="/help">API Docs</a></li>
              <li><a ng-click="logout( )">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container body-content">
    <div ng-view></div>
    <br />
    <footer class="text-right text-muted">
      <ul class="list-unstyled list-inline">
        <li><a href="https://angular.github.io/protractor/#/">Protractor</a></li>
        <li>{{year}}</li>
      </ul>
    </footer>
  </div>

  <script src="/www/lib/bower.js"></script>
  <script src="/www/lib/app.js"></script>
  <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</body>
</html>
