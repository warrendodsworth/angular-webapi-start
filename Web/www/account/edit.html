<h3 class="v-m">Account</h3>
<div class="row v-lg">
  <div class="col-md-6">
    <div ngf-drop="upload($files)" ngf-drag-over-class="'dragover'" class="drop-box"
         ngf-multiple="true" ngf-pattern="'image/*'"
         ngf-max-size="7MB" ngf-min-height="100"
         ngf-resize="{width: 400, height: 400}">Drop files here</div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-default" ng-model="file" name="file"
            ngf-select="upload($file)"
            ngf-pattern="'image/*'" ngf-accept="'image/*'"
            ngf-max-size="7MB" ngf-min-height="100"
            ngf-resize="{width: 100, height: 100}">
      Select photo (instant upload)
    </button>
    <img ngf-thumbnail="file">
  </div>
</div>

<form name="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="user.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="user.email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ng-model="user.username" class="form-control" />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" ng-model="user.address" class="form-control"
           uib-typeahead="address for address in getAddressHint($viewValue)"
           typeahead-on-select="user.address = $model" />
  </div>
  <button type="submit" ng-click="save( user )" class="btn btn-primary">Save</button>
</form>
