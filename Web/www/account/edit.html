<header>
  <h2>Account</h2>
</header>

<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
     ngf-resize="{width: 100, height: 100}">Select</div>

<div class="button" ngf-select="upload($file)">Upload on file select</div>

<div ngf-drop="uploadFiles($files)" class="drop-box"
     ngf-drag-over-class="'dragover'" ngf-multiple="true"
     ngf-pattern="'image/*,application/pdf'">Drop files here</div>

<img ngf-thumbnail="file || '/thumb.jpg'">

<form name="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="user.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="user.email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ng-model="user.username" class="form-control" />
  </div>

  <button type="submit" ng-click="save( user )" class="btn btn-primary">Save</button>
</form>
