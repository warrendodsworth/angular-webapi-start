
<h2>Register</h2>
<hr />

<form name="form" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ng-model="model.username" name="username" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="model.email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="model.password" name="password" class="form-control" />
  </div>

  <input type="submit" class="btn btn-primary" ng-click="register( model )" value="Register" />
</form>

<result res="res"></result>
