
<h4>Forgot password</h4>
<hr />
<form name="form" ng-submit="form.$valid && forgotPassword( model )" novalidate>
    <div class="form-group">
        <input type="text" name="username" ng-required="" ng-model="model.username" class="form-control" />
    </div>
    
    <input type="submit" value="Send me a link" class="btn btn-primary" />
</form>
