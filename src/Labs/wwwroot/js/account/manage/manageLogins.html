
<h2>Manage logins</h2>
<hr />

<h4>Logins</h4>
<table class="table">
  <tr ng-repeat="login in logins">
    <td>{{login.loginProvider}}</td>
    <td><a ng-click="removeLogin( login )" ng-hide="login.loginProvider == 'Local'" class="btn btn-default btn-sm">Remove</a></td>
  </tr>
</table>
<br />

<div>
  <h4>Add a login</h4>
  <a ng-repeat="login in externalLoginProviders" href="{{login.url}}" class="btn btn-default">{{login.name}}</a>
</div>
