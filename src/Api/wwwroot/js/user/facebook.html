
<h4 ng-cloak>{{user.name}}</h4>
<p class="text-muted">Your <a href="{{user.link}}" target="_blank">facebook profile</a></p>
<hr />

<div class="row" ng-cloak>
  <div class="col-sm-6">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd>{{user.name}}</dd>

      <dt>Hometown</dt>
      <dd>{{user.hometown.name}}</dd>

      <dt>Languages</dt>
      <dd><span ng-repeat="language in user.languages">{{language.name}} &nbsp;</span></dd>
    </dl>
  </div>

  <div class="col-sm-6">
    <pre>{{user | json}}</pre>
  </div>
</div>
