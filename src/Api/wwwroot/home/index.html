<div class="jumbotron">
    <h2>Welcome</h2>
    <h4>Notes</h4>
</div>

<div class="v-m">
    <ul class="list-inline">
        <li><a href="#/notes?a=create" class="btn btn-primary">CREATE</a></li>

</div>
